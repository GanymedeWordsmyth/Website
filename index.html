<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>cbpetersoninfosec.solutions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Logo -->
    <img id="logo" alt="Logo" />

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a id="home-link">Home</a></li>
            <li><a id="about-link">About</a></li>
            <li><a id="tech-link">Tech Blog</a></li>
        </ul>
    </nav>

    <h1>Welcome to My Website</h1>
    <p>This is the homepage of my website.</p>

    <script>
        // Set the logo source
        document.getElementById("logo").src = paths.images.logo;

        // Set the navigation links dynamically
        document.getElementById("home-link").href = paths.pages.home;
        document.getElementById("about-link").href = paths.pages.about;
        document.getElementById("tech-link").href = paths.pages.tech;
    </script>

    <!-- Dynamically load main JavaScript -->
    <script>
        var script = document.createElement("script");
        script.src = paths.js.main; // Use the JS path from paths.js
        document.body.appendChild(script);
    </script>
</body>
</html>
