<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Website</title>
</head>
<body>
    <!-- Logo -->
    <img id="logo" alt="Logo" />

    <!-- Navigation -->
    <script type="module">
        import { nav } from '/nav.js';

        document.body.prepend(nav);
    </script>

    <h1>Welcome to My Website</h1>
    <p>Tech, D&D, and More Await in the Digital Depths</p>

    <script>
        // Set the logo source
        document.getElementById("logo").src = paths.images.logo;

        // Set the navigation links dynamically
        document.getElementById("home-link").href = paths.pages.home;
        document.getElementById("about-link").href = paths.pages.about;
        document.getElementById("tech-link").href = paths.pages.tech;
    </script>

    <!-- Dynamically load main JavaScript -->
    <script>
        var script = document.createElement("script");
        script.src = paths.js.main; // Use the JS path from paths.js
        document.body.appendChild(script);
    </script>
</body>
</html>
